spring:
  application:
    name: api-spring-course
  datasource:
    url: jdbc:mysql://localhost:3306/spring_course_db?useTimezone=true&serverTimezone=UTC
    username: root
    password: java
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 8080
